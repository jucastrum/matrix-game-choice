<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" 
    integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="assets/images/favicon.ico"image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escolha</title>
</head>
<body>
    <canvas></canvas> 
    <div class="container">
        <h1>Escolha</h1>
        <div class="cards">
            <div class="card card1" onclick="redirecionar('blue-pill.html')">
                <h2>Blue pill</h2>
                <img src="assets/images/blue-pill.png" alt="Blue pill" class="pilula">
            </div>  
            <div class="card card2" onclick="redirecionar('https://youtu.be/Z9oRFDpUDSk?si=whI27QJ_fXJzTUPz')">
                <h2>Red pill</h2>
                <img src="assets/images/red-pill.png" alt="Red pill" class="pilula">
            </div> 
        </div>   
    </div>
    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        function redirecionar(url) {
            window.location.href = url;
        }
        
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>    
</body>
</html>
